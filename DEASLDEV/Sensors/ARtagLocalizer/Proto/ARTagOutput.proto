package ARTag;

message ARTagMessage {

	message Pose {
		required int32 id = 1;
		required double x = 2;
		required double y = 3;
		required double z = 4;
		required double yaw = 5;
		required double pitch = 6;
		required double roll = 7;
		required double timestamp = 8;
	}
	repeated Pose oois = 1;
	required uint32 camera_id = 2;
	required double timestamp = 3;
}